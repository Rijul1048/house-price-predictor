{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title class="text-3xl text-red-800 bg-yellow-400">House Price Prediction</title>
    <link href="{% static '../css/main.css' %}" rel="stylesheet">
</head>
<body>
    <h2 class="text-lg text-red-600 bg-yellow-400">House Price Prediction</h2>

    <form method="post">
        {% csrf_token %}
        <label>Area (sq ft)</label><br>
        <input type="number" name="area" required><br><br>

        <label>Bedrooms</label><br>
        <input type="number" name="bedrooms" required><br><br>

        <label>Bathrooms</label><br>
        <input type="number" name="bathrooms" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h3>Predicted Price: â‚¹ {{ prediction|floatformat:2 }}</h3>
    {% endif %}
</body>
</html>
